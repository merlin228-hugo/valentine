<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíò</title>

<style>
* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    background: linear-gradient(180deg, #ff758c, #ff7eb3);
    height: 100vh;
    overflow: hidden;
}

.container {
    height: 100vh;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    text-align: center;
}

img {
    width: 100%;
    max-height: 45vh;
    object-fit: cover;
    border-radius: 20px;
}

h1 {
    font-size: 22px;
    margin: 15px 0;
}

.buttons {
    position: relative;
    height: 160px;
}

button {
    position: absolute;
    width: 45%;
    padding: 18px;
    font-size: 20px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: all 0.25s ease;
}

#yesBtn {
    background: #ff2d55;
    color: white;
    left: 5%;
    animation: pulse 1.2s infinite;
}

#noBtn {
    background: #e0e0e0;
    color: #333;
    right: 5%;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

.heart {
    position: fixed;
    bottom: -30px;
    font-size: 22px;
    animation: fly 6s linear infinite;
    pointer-events: none;
}

@keyframes fly {
    to {
        transform: translateY(-120vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <img id="cat" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cat">
    <h1 id="text">–ï–∫–∞—Ç–µ—Ä–∏–Ω–∞, —Ç—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">–î–ê üíò</button>
        <button id="noBtn">–ù–ï–¢ üôÉ</button>
    </div>
</div>

<!-- –ú—É–∑—ã–∫–∞ -->
<audio id="loveMusic" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/10/03/audio_946c1c61a2.mp3" type="audio/mpeg">
</audio>

<script>
const texts = [
    "–ù—É –¥–∞–≤–∞–π, –º–Ω–µ –≥—Ä—É—Å—Ç–Ω–æ üò¢",
    "–Ø –∂–µ —Å—Ç–∞—Ä–∞—é—Å—å‚Ä¶",
    "–ù—É –ø–æ–∂–∞–ª—É–π—Å—Ç–∞ ü•∫",
    "–≠—Ç–æ —Å—É–¥—å–±–∞ üíò",
    "–Ø –±–µ–∑ —Ç–µ–±—è –Ω–µ —Å–º–æ–≥—É üò≠"
];

const cats = [
    "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif",
    "https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif",
    "https://media.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif"
];

let clicks = 0;
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const text = document.getElementById("text");
const cat = document.getElementById("cat");

function vibrate() {
    if (navigator.vibrate) navigator.vibrate(80);
}

noBtn.addEventListener("click", () => {
    vibrate();

    text.textContent = texts[Math.min(clicks, texts.length - 1)];
    cat.src = cats[Math.min(clicks, cats.length - 1)];

    // –ù–ï–¢ —É–±–µ–≥–∞–µ—Ç
    noBtn.style.top = Math.random() * 80 + "px";
    noBtn.style.left = Math.random() * 40 + "%";
    noBtn.style.right = "auto";
    noBtn.style.transform = "scale(0.85)";

    // –î–ê —Ä–∞—Å—Ç—ë—Ç
    const scale = 1 + clicks * 0.35;
    yesBtn.style.transform = `scale(${scale})`;

    clicks++;

    // —Ñ–∏–Ω–∞–ª: –î–ê –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
    if (clicks > 4) {
        noBtn.style.display = "none";
        yesBtn.style.position = "fixed";
        yesBtn.style.top = 0;
        yesBtn.style.left = 0;
        yesBtn.style.width = "100vw";
        yesBtn.style.height = "100vh";
        yesBtn.style.borderRadius = "0";
        yesBtn.style.fontSize = "36px";
    }
});

yesBtn.addEventListener("click", () => {
    // –í–∫–ª—é—á–∞–µ–º –º—É–∑—ã–∫—É
    const music = document.getElementById("loveMusic");
    music.volume = 0.6;
    music.play();

    if (navigator.vibrate) navigator.vibrate([100,50,100,50,200]);

    document.body.innerHTML = `
    <div id="final" style="
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        text-align:center;
        background:linear-gradient(180deg,#ff4d6d,#ff8fa3);
        color:white;
        font-family:-apple-system,Arial;
        padding:20px;
        animation: zoomIn 0.6s ease;
    ">
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" 
        style="width:80%;max-width:320px;border-radius:20px;margin-bottom:20px;">

        <h1 style="font-size:34px;margin:0;">–£–†–ê–ê–ê–ê üíò</h1>
        <h2 style="font-weight:normal;margin-top:10px;">
            –ï–∫–∞—Ç–µ—Ä–∏–Ω–∞ —Ç–µ–ø–µ—Ä—å –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üòç
        </h2>
    </div>

    <style>
    @keyframes zoomIn {
        from {transform:scale(0.5);opacity:0;}
        to {transform:scale(1);opacity:1;}
    }
    .confetti {
        position: fixed;
        top: -10px;
        font-size: 24px;
        animation: fall linear forwards;
    }
    @keyframes fall {
        to { transform: translateY(110vh) rotate(720deg); }
    }
    </style>
    `;

    // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
    const emojis = ["üíñ","üíò","üíù","‚ù§Ô∏è","‚ú®"];
    for(let i=0;i<80;i++){
        let c = document.createElement("div");
        c.className="confetti";
        c.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        c.style.left = Math.random()*100+"vw";
        c.style.animationDuration = 3+Math.random()*3+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),6000);
    }
});

// –õ–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ –Ω–∞ —Ñ–æ–Ω–µ
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 4 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}, 400);
</script>

</body>
</html>
